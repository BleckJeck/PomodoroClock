<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="working-time">
        <label>Work</label><br>
        <input id="work" type="number">
      </div>
      <div class="break-time">
        <label>Break</label><br>
        <input id="break" type="number">
      </div>
      <div class="buttons">
        <i id="play" class="fa fa-play-circle-o"></i>
        <i id="pause" class="fa fa-stop-circle-o" style="display:none"></i>
      </div>
    </div>
    <div class="clock-frame">
      <div id="outer" class="circle outer-circle">
        <div class="circle inner-circle">
          <div class="time">
            <p id="countdown"><span id="min">00</span>:<span id="sec">00</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>Coded by <a href="#">BleckJeck</a></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
